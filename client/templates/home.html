<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../lib/angular.js"></script>
    <script src="../lib/angular-route.js"></script>
    <script src="../js/app.js"></script>
 <!--    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script> -->

  </head>

  <body ng-app="shortly" >
    <h1>Shortly</h1>

    <div class='navigation'>
      <ul>
        <li><a href='/' class='index'>All Links</a></li>
        <li><a href='/create' class='create'>Shorten</a></li>
        <li><a href='/logout' class='logout'>Logout</a></li>
      </ul>
    </div>
    <div id='container'></div>

    <div class='info' ng-controller="linksController">

      <div class='link' ng-repeat="link in links">
        <img src='../redirect_icon.png'/>
        <div class='visits'><span class='count'>{{ link.visits}}</span>Visits</div>
        <div class='title'>{{ link.title }}</div>
        <div class='original'>{{ link.url }}</div>
        <a href='{{ link.base_url }}/{{ link.code }}'>{{ link.base_url }}/{{ link.code }}</a>
      </div>

    </div>

  </body>
</html>
