<!-- <div ng-controller="createController"> -->
<div>

  <form ng-submit='post()'>
      <input ng-model='url' class='text' type='text'>
      <input type='submit' value='Shorten'>
  </form>
  <img class='spinner' src='/spiffygif_46x46.gif' ng-show="spinnerVisible">
  <div class='message' ng-class="isError ? 'error' : '' ">{{message}}</div>


  <div class='link' ng-show="linkVisible">
    <img src='../redirect_icon.png'/>
    <div class='visits'><span class='count'>{{ link.visits}}</span>Visits</div>
    <div class='title'>{{ link.title }}</div>
    <div class='original'>{{ link.url }}</div>
    <a href='{{ link.base_url }}/{{ link.code }}'>{{ link.base_url }}/{{ link.code }}</a>
  </div>

</div>
